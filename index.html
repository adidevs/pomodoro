<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/3b591891a0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>Pomodoro Clock</h1>
        <div class="clock">
            <div class="session-length"></div>
            <h1 id="countdown"></h1>
        </div>
        <h2 id="work-rest"></h2>
        <div class="controls">
            <button id="start"><i class="fa-3x fa-sharp fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-3x fa-sharp fa-solid fa-pause"></i></button>
            <button id="reset"><i class="fa-3x fa-sharp fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
